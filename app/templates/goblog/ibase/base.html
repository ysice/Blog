<!DOCTYPE html>
<html>
<head>
    <title>{{ blog_name() }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ request.script_root }}/static/{{ blog_theme() }}/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="{{ request.script_root }}/static/{{ blog_theme() }}/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="{{ request.script_root }}/static/{{ blog_theme() }}/css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="{{ request.script_root }}/static/{{ blog_theme() }}/css/vendor/font-awesome/css/font-awesome.min.css" />
    <link href='{{ request.script_root }}/static/{{ blog_theme() }}/css/vendor/lato.css' rel='stylesheet' type='text/css'>
    <link href='{{ request.script_root }}/static/{{ blog_theme() }}/css/vendor/raleway.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ request.script_root }}/static/{{ blog_theme() }}/css/istyle.css">
    <link rel="stylesheet" type="text/css" href="{{ request.script_root }}/static/user.css">
    {% block stylesheets %}{% endblock %}
    <script src="{{ request.script_root }}/static/{{ blog_theme() }}/js/vendor/moment.min.js"></script>
    <script type="text/javascript">
        var script_root = "{{ request.script_root }}";
    </script>
</head>
<body>
  <div class="body-container">
    <div class="navbar navbar-inverse home">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle" data-target=".navbar-collapse" data-toggle="collapse" type="button">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="{{ request.script_root }}/" class="navbar-brand">{{ blog_name() }}</a>
        </div>
        <div class="navbar-collapse collapse" aria-expanded="false" style="height: 0px">
          <ul class="nav navbar-nav">
            <li><a href="#">Blog System based on Flask</a></li>
              <li><a href="#">多读书,多实践，多锻炼，多睡觉</a></li>
          </ul>
        </div>
      </div>
    </div>

    {% block content %}
    {% endblock %}

  </div>
  <script src="{{ request.script_root }}/static/{{ blog_theme() }}/js/vendor/jquery.min.js"></script>
  <script src="{{ request.script_root }}/static/{{ blog_theme() }}/js/vendor/marked.min.js"></script>
  <script src="{{ request.script_root }}/static/{{ blog_theme() }}/js/vendor/bootstrap.min.js"></script>
  {% block scripts %}
  {% endblock %}
</body>
</html>
