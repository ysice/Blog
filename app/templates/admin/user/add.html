{% extends "admin/base.html" %}
{% block content %}
{% include 'admin/user/user_bar.html' %}

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-10">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>填写基本信息</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="post" id="userForm" class="form-horizontal" action="{{ url_for('admin.admin_user',name='add') }}">
                    {% if error %}
                        <div class="alert alert-warning text-center">{{ error }}</div>
                    {% endif %}
                        {% if msg %}
                        <div class="alert alert-success">{{ msg | safe }}</div>
                    {% endif %}
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">用户名<span class="red-fonts">*</span></label>
                            <div class="col-sm-8">
                                    <input id="username" name="username" placeholder="Username" type="text" class="form-control" {% if error %}value="{{ username }}" {% endif %}>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">密码<span class="red-fonts">*</span></label>
                            <div class="col-sm-8">
                                <input id="password" name="password" placeholder="Password" type="password" class="form-control" {% if error %}value="{{ password }}" {% endif %} >
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">邮箱<span class="red-fonts">*</span></label>
                            <div class="col-sm-8">
                                <input id="email" name="email" placeholder="ysbot@ysicing.tech" type="email" class="form-control" {% if error %}value="{{ password }}" {% endif %} >
                            </div>
                        </div>


                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="role" class="col-sm-2 control-label">权限<span class="red-fonts">*</span></label>

                                    <div class="col-sm-2">
                                        <div class="checkbox i-checks">
                                            <label><input type="checkbox" value="1" class="role" name="role" >R权限</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                        <div class="checkbox i-checks">
                                            <label><input type="checkbox" value="1" class="role" name="role" >W权限</label>
                                        </div>
                                    </div>
                            </div>
                           <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">其它</label>
                                <div class="col-sm-2">
                                    <div class="checkbox i-checks">
                                        <label><input type="checkbox" value="0" name="extra" >禁用 </label>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <div class="checkbox i-checks">
                                        <label><input type="checkbox" value="1" name="extra" checked>验证 </label>
                                    </div>
                                </div>
                            </div>
                         <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="groups" class="col-sm-2 control-label">用户组</label>
                                <div class="col-sm-8">
                                    <select id="groups" name="groups" class="form-control m-b" multiple size="12">
                                                <option value="default" selected>默认</option>
                                    </select>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-white" type="reset">取消</button>
                                    <button id="submit_button" class="btn btn-primary" type="submit">确认保存</button>
                                </div>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
    </div>
</div>


{% endblock %}
{% block scripts %}

<script>
$('#userForm').validator({
    timely: 2,
    theme: "yellow_right_effect",
    rules: {
        check_name: [/(?!^root$)^[\w.]{2,20}$/i, '大小写字母数字和下划线小数点,2-20位,并且非root'],
        check_username: [/^[\w.]{3,20}$/, '大小写字母数字和下划线小数点'],
        type_m: function(element){
                    return  $("#M").is(":checked");
            }
    },
    fields: {
        "username": {
            rule: "required;check_username;check_name",
            tip: "输入用户名",
            ok: "",
            msg: {required: "必须填写!"}
        },
        "password": {
            rule: "required;length[6~50]",
            tip: "输入密码",
            ok: "",
            msg: {required: "必须填写!"}
        },
        "email": {
            rule: "required",
            tip: "Email",
            ok: "",
            msg: {required: "必须填写"}
        }
    },
    valid: function(form) {
        form.submit();
    }
});



</script>
{% endblock %}
