{% extends "admin/base.html" %}
{% block content %}
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-10">
        <h2>设置</h2>
        <ol class="breadcrumb">
            <li>
                <a href="{{ url_for('admin.adminds') }}">仪表盘</a>
            </li>
            <li class="active"><strong>设置</strong></li>
        </ol>
    </div>
    <div class="col-sm-2">
    </div>
</div>
    <div class="wrapper wrapper-content animated fadeInRight">
        {% include "admin/config/base_config.html" %}
        {% include "admin/config/static_config.html" %}
        {% include "admin/config/system_config.html" %}

    </div>
{% endblock %}
{% block scripts %}
<script>
    $('#settingForm').validator({
        timely: 2,
        theme: "yellow_right_effect",
        rules: {
            check_name: [/^(\w|\-){2,20}$/, '大小写字母、数字、中划线和下划线，2-20位'],
            check_port: [/^\d{1,5}$/, '端口号不正确'],
            either: function(){
                return $('#password').val() == ''
            }
        },

        fields: {
            "username": {
                rule: "required;check_name",
                tip: "输入管理用户名",
                ok: "",
                msg: {required: "用户名称必填"}
            },
            "port": {
                rule: "required;check_port",
                tip: "输入端口号",
                ok: "",
                msg: {required: "端口号必填"}
            },
            "password": {
                rule: "length[0~30]",
                tip: "输入密码",
                ok: "",
                empty: true
            }
{#            "key": {#}
{#                rule: "required(either)",#}
{#                tip: "输入密钥",#}
{#                ok: "",#}
{#                msg: {required: "密码和密钥必填一个!"}#}
{#            }#}
        },
        valid: function(form) {
                form.submit();
            }
    })
</script>
{% endblock %}
