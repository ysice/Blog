<div class="row">
            <div class="col-sm-10">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5> 基本设置 </h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>

                    <div class="ibox-content">
                        <div class="panel blank-panel">
                            <div class="panel-heading">
                                <div class="panel-options">
                                    <ul class="nav nav-tabs">
                                        <li id="tab1" class="active"><a data-toggle="tab" href="#tab-base" aria-expanded="true">基本设置</a></li>
                                        <li id="tab2" class=""><a data-toggle="tab" href="#tab-base2" aria-expanded="true">其他设置</a></li>
                                    </ul>
                                </div>
                            </div>

                            <div class="panel-body">
                                <div class="tab-content">
                                    <div id="tab-base" class="tab-pane active">
                                        <form method="post" id="settingForm" class="form-horizontal" action="">
                                            {% if error %}
                                                <div class="alert alert-warning text-center">{{ error }}</div>
                                            {% endif %}
                                            {% if msg %}
                                                <div class="alert alert-success text-center">{{ msg }}</div>
                                            {% endif %}
                                            <div class="form-group">
                                                <label for="blog_name" class="col-sm-2 control-label">博客名</label>
                                                <input name="setting" value="default" style="display: none">
                                                <div class="col-sm-8">
                                                    <input id="blog_name" name="blog_name" placeholder="{{ blog_name() }}" type="text" value="" class="form-control">
                                                </div>
                                            </div>
                                            <div class="hr-line-dashed"></div>
                                            <div class="form-group">
                                                <label for="blog_des" class="col-sm-2 control-label">博客描述</label>
                                                <div class="col-sm-8">
                                                    <input id="blog_des" name="blog_des" placeholder="{{ blog_des() }}" type="text" class="form-control">
                                                </div>
                                            </div>
                                            <div class="hr-line-dashed"></div>
                                            <div class="form-group">
                                                <label for="blog_keys" class="col-sm-2 control-label">关键词</label>
                                                <div class="col-sm-8">
                                                    <input id="blog_keys" name="blog_keys" placeholder="{{ blog_key() }}" type="text" value="" class="form-control">
                                                </div>
                                            </div>
                                            <div class="hr-line-dashed"></div>
                                            <div class="form-group">
                                                <label for="blog_saying" class="col-sm-2 control-label">Saying</label>
                                                <div class="col-sm-8">
                                                    <input id="blog_saying" name="blog_saying" placeholder="{{ blog_saying() }}" type="text" value="" class="form-control">
                                                </div>
                                            </div>
                                             <div class="hr-line-dashed"></div>
                                            <div class="form-group">
                                                <label for="blog_misc" class="col-sm-2 control-label">ICP</label>
                                                <div class="col-sm-8">
                                                    <input id="blog_misc" name="blog_misc" placeholder="{{ blog_misc() }}" type="text" value="" class="form-control">
                                                </div>
                                            </div>
                                            <div class="hr-line-dashed"></div>
                                            <div class="form-group">
                                                <div class="col-sm-4 col-sm-offset-2">
                                                    <button class="btn btn-white" type="reset">取消</button>
                                                    <button id="submit_button" class="btn btn-primary" type="submit">确认保存</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>

                                    <div id="tab-base2" class="tab-pane">
                                       <form method="post" id="settingForm" class="form-horizontal" action="">
                                            {% if error %}
                                                <div class="alert alert-warning text-center">{{ error }}</div>
                                            {% endif %}
                                            {% if msg %}
                                                <div class="alert alert-success text-center">{{ msg }}</div>
                                            {% endif %}
                                            <div class="form-group">
                                                <label for="key" class="col-sm-2 control-label">Meta verify</label>
                                                <div class="col-sm-8">
                                                    <textarea class="form-control" name="key" placeholder='<meta name="google-site-verification" content="eGb9E4P5ztpwdT" />' rows="10" style="font-size: 9px;"></textarea>
                                                    <span class="help-block m-b-none">请完整填写整个meta </span>
                                                </div>
                                            </div>
                                            <div class="hr-line-dashed"></div>
                                            <div class="form-group">
                                                <div class="col-sm-4 col-sm-offset-2">
                                                    <button class="btn btn-white" type="reset">取消</button>
                                                    <button id="submit_button" class="btn btn-primary" type="submit">确认保存</button>
                                                </div>
                                            </div>
                                        </form>
                                   </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
